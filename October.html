<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2024학년도 10월 모의고사 카운트다운</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .grid-cell {
    width: 100px;
    height: 100px;
  }
  .dropdown:hover .dropdown-menu {
    display: block;
  }
</style>
</head>
<body class="bg-white text-gray-800 font-sans">
<div class="container mx-auto px-4">
  <div class="flex justify-end pt-4">
    <div class="relative dropdown">
      <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none">메뉴</button>
      <div class="dropdown-menu absolute hidden right-1 w-48 bg-white shadow-lg mt-2">
        <a href="https://25csat.kr/March.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">3월 학력평가</a>
        <a href="https://25csat.kr/May.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">5월 학력평가</a>
        <a href="https://25csat.kr/June.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">6월 모의평가</a>
        <a href="https://25csat.kr/July.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">7월 학력평가</a>
        <a href="https://25csat.kr/Setember.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">9월 모의평가</a>
        <a href="https://25csat.kr/October.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">10월 학력평가</a>
        <a href="https://25csat.kr/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">수능</a>
      </div>
    </div>
  </div>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-2">2024학년도 10월 고1/2/3 전국연합 학력평가</h1>
    <p class="text-lg mb-8">실시 : 2024/10/15(화)</p>
    <div id="countdown" class="text-5xl font-mono">
      00:00:00:00.000
    </div>
  </div>
</div>

<script>
  const countdownElement = document.getElementById('countdown');
  const targetDate = new Date('2024-10-15T08:40:00+09:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownElement.innerHTML = '00:00:00:00.000';
      clearInterval(interval);
      return;
    }

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
    let milliseconds = distance % 1000;

    days = days < 10 ? '0' + days : days;
    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;
    milliseconds = milliseconds.toString().padStart(3, '0');

    countdownElement.innerHTML = `${days}:${hours}:${minutes}:${seconds}.${milliseconds}`;
  }

  const interval = setInterval(updateCountdown, 1);
</script>
</body>
</html>
